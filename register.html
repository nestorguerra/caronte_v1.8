<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta · Caronte</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --black-deep: #0A0A0B;
            --gray-dark: #1A1A1D;
            --gray-mid: #2D2D32;
            --gray-text: #A0A0A8;
            --white-warm: #F5F5F3;
            --gold: #C9A962;
            --gold-hover: #D4B978;
            --gold-dim: rgba(201, 169, 98, 0.1);
            --error: #b94a48;
            --success: #2a7d4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background-color: var(--black-deep);
            color: var(--white-warm);
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            overflow: hidden;
        }

        @media (min-width: 900px) {
            body {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Left Side - Visual */
        .login-visual {
            background: radial-gradient(circle at center, var(--gray-dark), var(--black-deep));
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-right: 1px solid var(--gray-mid);
        }

        @media (min-width: 900px) {
            .login-visual {
                display: flex;
            }
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23C9A962' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .visual-content {
            z-index: 1;
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }

        .visual-quote {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-style: italic;
            color: var(--gold);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .visual-author {
            color: var(--gray-text);
            font-size: 16px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Right Side - Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            position: relative;
            overflow-y: auto;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
            padding: 20px 0;
        }

        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--white-warm);
            text-decoration: none;
            letter-spacing: 0.1em;
            display: block;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--gray-text);
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: var(--gray-text);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--gray-mid);
            color: var(--white-warm);
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-bottom-color: var(--gold);
        }

        .form-input:focus+.form-label,
        .form-input:not(:placeholder-shown)+.form-label {
            color: var(--gold);
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            margin-top: 16px;
            background: var(--gold);
            color: var(--black-deep);
            border: none;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: var(--gold-hover);
        }

        .btn-submit:disabled {
            background: var(--gray-mid);
            color: var(--gray-text);
            cursor: not-allowed;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        .btn-submit.loading .loader {
            display: inline-block;
        }

        .btn-submit.loading span {
            opacity: 0.5;
        }

        .form-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 16px;
            color: var(--gray-text);
        }

        .link {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--gold-hover);
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .error-message.visible {
            opacity: 1;
        }

        .back-link {
            position: absolute;
            top: 32px;
            left: 32px;
            color: var(--gray-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-link:hover {
            color: var(--gold);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Left Visual -->
    <div class="login-visual">
        <div class="visual-content">
            <p class="visual-quote">"El mejor momento para plantar un árbol fue hace 20 años. El segundo mejor momento
                es ahora."</p>
            <p class="visual-author">— Proverbio Chino</p>
        </div>
    </div>

    <!-- Right Form -->
    <div class="login-container">
        <a href="login.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Volver
        </a>

        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="logo">CARONTE</a>
                <p class="login-subtitle">Comienza tu viaje hacia el futuro</p>
            </div>

            <div class="error-message" id="error-message">Error en el registro</div>

            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="name" class="form-input" placeholder=" " required>
                    <label for="name" class="form-label">Nombre completo</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <label for="email" class="form-label">Correo electrónico</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required minlength="6">
                    <label for="password" class="form-label">Contraseña</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" class="form-input" placeholder=" " required>
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">
                    <span>CREAR CUENTA</span>
                    <div class="loader"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Set mode to register for the auth script
        window.AUTH_MODE = 'register';
    </script>
</body>

</html>
